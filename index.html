<html>
<head>
  <meta charset="utf-8">
  <title>The Wizard's Slumber</title>
  <link rel="stylesheet" href="coolStuff/styles.css">
</head>
<body onload = "load()">
  <canvas id="canvas" style="margin: 0px; padding: 0px"></canvas>

  <div class="tabs">
    <button id="tranquilTab" class="tab spaceTime" onclick="tab(1)" onload="tab(1)">Core</button>
    <button id="knowTab" class="tab duality" onclick="tab(2)" style="display:none">Duality</button>
    <button class="tab fadeIn" onclick="tab(3)">Options</button>
    <button class="tab fadeIn" onclick="tab(4)">Statistics</button>
  </div>

  <div id="Main" class="tabcontent fadeIn">
    <p>There is <span id="tranquility" class="important">0</span> Tranquility.</p>
    <div class="tileContainer">
      <div class="tile" id="tile0">
        <div class="prodContainer" onclick="doTask(0)">
          <div class="prodProgress" style="width: 1px" id="prodBar0"></div>
          <button class="mainButton" id="producer0"></button>
        </div>
        <div class="prodContainer">
          <button class="mainButton" id="timeCost0" onclick="upgTimeInterval(0)"></button>
        </div>
      </div>
      <div class="tile" id="tile1">
        <div class="prodContainer" onclick="doTask(1)">
          <div class="prodProgress" style="width: 30px" id="prodBar1"></div>
          <button class="mainButton" id="producer1"></button>
        </div>
        <div class="prodContainer">
          <button class="mainButton" id="timeCost1" onclick="upgTimeInterval(1)"></button>
        </div>
      </div>
      <div class="tile" id="tile2">
        <div class="prodContainer" onclick="doTask(2)">
          <div class="prodProgress" style="width: 30px" id="prodBar2"></div>
          <button class="mainButton" id="producer2"></button>
        </div>
        <div class="prodContainer">
          <button class="mainButton" id="timeCost2" onclick="upgTimeInterval(2)"></button>
        </div>
      </div>
      <div class="tile" id="tile3">
        <div class="prodContainer" onclick="doTask(3)">
          <div class="prodProgress" style="width: 30px" id="prodBar3"></div>
          <button class="mainButton" id="producer3"></button>
        </div>
        <div class="prodContainer">
          <button class="mainButton" id="timeCost3" onclick="upgTimeInterval(3)"></button>
        </div>
      </div>
    </div>
  </div>
      
  <div id="Knowledge" class="tabcontent fadeIn" style="display:none">
    <p>Congrats, you beat the game, for now. Check back later!<br>
  </div>

  <div id="Options" class="tabcontent fadeIn">
    <h3>Options</h3>
    <button class="option" onclick="reset()"> RESET THE GAME</button>
    <button class="option" onclick="save()">Save Game</button>
  </div>

  <div id="Statistics" class="tabcontent fadeIn">
    <h3>Stats</h3>
    <p>Time played: <span id=playtime>X</span></p>
    <p>
      STATISTICS
    </p>
    <p> Here's a cat. Merry christmas you filthy animals.</p>
    <img src="Cat.png">
  </div>

  <script src="break_infinity.js"></script>
  <script src="main.js"></script>
  <script src="content/tranquility.js"></script>
  <script src="coolStuff/format.js"></script>
  <!--<script src="core/format.js"></script>
  <script src="render/canvas.js"></script>-->
</body>
</html>
